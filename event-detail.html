<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Elsie|Elsie+Swash+Caps|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Event Detail Page</title>
</head>
<body>
<header class="header-subpage">
    <img class="huset-h" src="images/huset-h-arrow-logo.svg" alt="huset H">
    <h1>JAZZ</h1>
    <a class="login-icon" href=""><img src="images/black-keyhole.svg" alt="login icon"></a>
</header>
<main>
    <article class="detail-article">
        <template id="event-detail-template">
            <div class="grid-art-img">
                <img class="feature-img" src="" alt="artist image">
                <h2 class="title-yellow artist-title">Title</h2>
            </div>
            <div class="main-info-grid">
                <p class="date p-events-blue">Date</p>
                <p class="hour p-events-blue">Hour</p>
                <p class="door-hour p-events-blue">door hour: <span></span></p>
                <h3 class="venue title-yellow">venue</h3>
            </div>
            <a class="buy-ticket" href=""><button class="btn-ticket">GET TICKET</button></a>
            <section class="price-grid">
                <ul>
                    <li class="o-price p-events-blue">online price: <span></span>kr + fee</li>
                    <li class="d-price p-events-blue">door price: <span></span>kr</li>
                </ul>
                <p class="access p-events-blue">Building Access : <span></span></p>
            </section>
            <div class="desc-grid">
                <h3 class="dark-blue-titles">event description</h3>
                <p class="description dark-blue-text">event description body text</p>
            </div>
            <section class="art-bio-grid">
                <img class="artist-img" src="" alt="artist image2">
                <h3 class="dark-blue-titles">artists</h3>
                <p class="art-names dark-blue-text-serif">artists names</p>
                <p class="small-bio dark-blue-text">artist small bio</p>
            </section>
            <div class="social-media-grid">
                <a class="website" href="">
                    <img src="images/web.svg" alt="world">
                    <p class="link-web p-text-blue">website</p>
                </a>
                <a class="link-face" href="">
                    <img src="images/facebook-f.svg" alt="facebook icon">
                </a>
                <a class="link-inst" href="">
                    <img src="images/instagram.svg" alt="instagram icon">
                </a>
            </div>
            <section class="album-grid">
                <h3 class="dark-blue-titles">album</h3>
                <div class="album">spotify</div>
            </section>
        </template>
    </article>
</main>
<aside>
    <nav>
        <a href="index.html"><img src="images/home.svg" alt="house icon">home</a>
        <a href="events.html"><img src="images/calendar.svg" alt="calendar icon">events</a>
        <a href="venues.html"><img src="images/price.svg" alt="rent icon">venues</a>
        <a href="jam.html"><img src="images/jam.svg" alt="microphone icon">jam sessions</a>
        <a href="about.html"><img src="images/huset-h-logo.svg" alt="huset icon">about</a>
    </nav>
</aside>
<script src="js/shared.js"></script>
<script src="js/event-detail.js"></script>
</body>
</html>
