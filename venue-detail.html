<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Elsie|Elsie+Swash+Caps|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Venue Detail Page</title>
</head>
<body>
<header class="header-subpage">
    <img class="huset-h" src="images/huset-h-arrow-logo.svg" alt="huset H">
    <h1>JAZZ</h1>
    <a class="login-icon" href=""><img src="images/black-keyhole.svg" alt="login icon"></a>
</header>
<main>
    <template id="venue-detail-template">
        <section class="venue-main-info">
            <img class="venue-img" src="" alt="venue image">
            <h2 class="title-yellow">Venue Name</h2>
            <h3 class="room-location dark-blue-text-serif">Room Location</h3>
            <p class="venue-text dark-blue-text">Venue Description</p>
        </section>
        <section class="book-grid">
            <h3 class="dark-blue-titles">BOOK AN EVENT</h3>
            <div class="grid-EO">
                <img src="images/profile.svg" alt="person icon">
                <p class="name-EO p-blue-serif">Event Organizer Name</p>
            </div>
            <div class="grid-EO">
                <img src="images/messages.svg" alt="letter icon">
                <p class="email-EO p-blue-serif">Event Organizer Email</p>
            </div>
            <div class="grid-EO">
                <img src="images/phone.svg" alt="phone icon">
                <p class="phone-EO p-blue-serif">Event Organizer phone</p>
            </div>
        </section>
        <section class="grid-r-detail">
            <h3 class="dark-blue-titles">room detail</h3>
            <ul>
                <li class="usage p-blue-serif">usage : <span class="dark-blue-text"></span></li>
                <li class="rent p-blue-serif">rent price : <span class="dark-blue-text"></span></li>
                <li class="capacity p-blue-serif">max. capacity : <span class="dark-blue-text"></span></li>
                <li class="sound p-blue-serif">soundproofing : <span class="dark-blue-text"></span></li>
                <li class="acoustic p-blue-serif">acoustic : <span class="dark-blue-text"></span></li>
                <li class="stage p-blue-serif">stage area : <span class="dark-blue-text"></span></li>
                <li class="a-room p-blue-serif">artist room : <span class="dark-blue-text"></span></li>
                <li class="catering p-blue-serif">catering : <span class="dark-blue-text"></span></li>
                <li class="clean p-blue-serif">cleaning : <span class="dark-blue-text"></span></li>
                <li class="access p-blue-serif">building access : <span class="dark-blue-text"></span></li>
                <li class="facilities p-blue-serif">venue facilities : <span class="dark-blue-text"></span></li>
            </ul>
        </section>
        <section class="grid-r-detail tech-box">
            <h3 class="dark-blue-titles">tech equipment</h3>
            <ul>
                <li class="mixer p-blue-serif grid-li">mixer: <span class="dark-blue-text"></span></li>
                <li class="pa p-blue-serif grid-li">pa: <span class="dark-blue-text"></span></li>
                <li class="monitors p-blue-serif grid-li">monitors: <span class="dark-blue-text"></span></li>
                <li class="mics p-blue-serif grid-li">Microphones: <span class="dark-blue-text"></span></li>
                <li class="lights p-blue-serif grid-li">Lights: <span class="dark-blue-text"></span></li>
            </ul>
        </section>
    </template>
</main>
<aside>
    <nav>
        <a href="index.html"><img src="images/home.svg" alt="house icon">home</a>
        <a href="events.html"><img src="images/calendar.svg" alt="calendar icon">events</a>
        <a href="venues.html"><img src="images/price.svg" alt="rent icon">venues</a>
        <a href="jam.html"><img src="images/jam.svg" alt="microphone icon">jam sessions</a>
        <a href="about.html"><img src="images/huset-h-logo.svg" alt="huset icon">about</a>
    </nav>
</aside>

<script src="js/shared.js"></script>
<script src="js/venue-detail.js"></script>
</body>
</html>
