<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<header class="header-subpage">
    <img class="huset-h" src="images/huset-h-arrow-logo.svg" alt="huset H">
    <h1>JAZZ</h1>
    <a class="login-icon" href=""><img src="images/black-keyhole.svg" alt="login icon"></a>
</header>
<main>
    <template id="venue-detail-template">
        <img src="" alt="venue image">
        <h2>Venue Name</h2>
        <h3>Room Location</h3>
        <p>Venue Description</p>
        <section>
            <h3>BOOK AN EVENT</h3>
            <div>
                <img src="" alt="person icon">
                <p>Event Organizer Name</p>
            </div>
            <div>
                <img src="" alt="letter icon">
                <p>Event Organizer Email</p>
            </div>
            <div>
                <img src="" alt="phone icon">
                <p>Event Organizer phone</p>
            </div>
        </section>
        <h3>Room Detail</h3>
        <ul>
            <li>usage: <span></span></li>
            <li>rent price: <span></span></li>
            <li>max. capacity: <span></span></li>
            <li>soundproofing: <span></span></li>
            <li>acoustic: <span></span></li>
            <li>stage area: <span></span></li>
            <li>artist room: <span></span></li>
            <li>catering: <span></span></li>
            <li>cleaning: <span></span></li>
            <li>building access: <span></span></li>
            <li>venue facilities: <span></span></li>
        </ul>
        <section>
            <h3>tech equipment</h3>
            <ul>
                <li>mixer: <span></span></li>
                <li>pa: <span></span></li>
                <li>monitors: <span></span></li>
                <li>Microphones: <span></span></li>
                <li>Lights: <span></span></li>
            </ul>
        </section>
    </template>
</main>
