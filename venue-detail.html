<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Elsie|Elsie+Swash+Caps|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Venue Detail Page</title>
</head>
<body>
<header class="header-subpage">
    <img class="huset-h" src="images/huset-h-arrow-logo.svg" alt="huset H">
    <h1>JAZZ</h1>
    <a class="login-icon" href=""><img src="images/black-keyhole.svg" alt="login icon"></a>
</header>
<main>
    <template id="venue-detail-template">
        <img class="venue-img" src="" alt="venue image">
        <h2>Venue Name</h2>
        <h3 class="room-location">Room Location</h3>
        <p class="venue-text">Venue Description</p>
        <section>
            <h3>BOOK AN EVENT</h3>
            <div>
                <img src="images/profile.svg" alt="person icon">
                <p class="name-EO">Event Organizer Name</p>
            </div>
            <div>
                <img src="images/messages.svg" alt="letter icon">
                <p class="email-EO">Event Organizer Email</p>
            </div>
            <div>
                <img src="images/phone.svg" alt="phone icon">
                <p class="phone-EO">Event Organizer phone</p>
            </div>
        </section>
        <h3>Room Detail</h3>
        <ul>
            <li class="usage">usage: <span></span></li>
            <li class="rent">rent price: <span></span></li>
            <li class="capacity">max. capacity: <span></span></li>
            <li class="sound">soundproofing: <span></span></li>
            <li class="acoustic">acoustic: <span></span></li>
            <li class="stage">stage area: <span></span></li>
            <li class="a-room">artist room: <span></span></li>
            <li class="catering">catering: <span></span></li>
            <li class="clean">cleaning: <span></span></li>
            <li class="access">building access: <span></span></li>
            <li class="facilities">venue facilities: <span></span></li>
        </ul>
        <section>
            <h3>tech equipment</h3>
            <ul>
                <li class="mixer">mixer: <span></span></li>
                <li class="pa">pa: <span></span></li>
                <li class="monitors">monitors: <span></span></li>
                <li class="mics">Microphones: <span></span></li>
                <li class="lights">Lights: <span></span></li>
            </ul>
        </section>
    </template>
</main>
<aside>
    <nav>
        <a href="index.html"><img src="images/home.svg" alt="house icon">home</a>
        <a href="events.html"><img src="images/calendar.svg" alt="calendar icon">events</a>
        <a href="venues.html"><img src="images/price.svg" alt="rent icon">venues</a>
        <a href="jam.html"><img src="images/jam.svg" alt="microphone icon">jam sessions</a>
        <a href="about.html"><img src="images/huset-h-logo.svg" alt="huset icon">about</a>
    </nav>
</aside>

<script src="js/shared.js"></script>
<script src="js/venue-detail.js"></script>
</body>
</html>
