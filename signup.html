<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Elsie|Elsie+Swash+Caps|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up</title>
</head>
<body>
<header class="header-subpage">
    <img class="huset-h" src="images/huset-h-arrow-logo.svg" alt="huset H">
    <h1>JAZZ</h1>
    <a class="login-icon" href="login.html"><img src="images/black-keyhole.svg" alt="login icon"></a>
</header>
<main>
    <h2>sign up</h2>
    <h3>for jam sessions</h3>
    <section>
        <img src="images/profile.svg" alt="profile icon">
        <input type="text" placeholder="name" name="uname" required>
    </section>
    <section>
        <img src="" alt="mail icon">
        <input type="text" placeholder="email" name="uname" required>
    </section>
    <section>
        <img src="images/lock.svg" alt="lock icon">
        <input type="password" placeholder="password" name="psw" required>
    </section>
    <section>
        <img src="images/lock.svg" alt="lock icon">
        <input type="password" placeholder="repeat password" name="psw-repeat" required>
    </section>
    <section>
        <img src="images/phone.svg" alt="phone">
        <input type="tel" placeholder="phone number" name="phone" required>
    </section>
    <section>
        <img src="images/phone.svg" alt="music">
        <p>music instrument</p>
        <div>
            <button><img src="images/web.svg"></button>
            <button><img src="images/web.svg"></button>
            <button><img src="images/web.svg"></button>
            <button><img src="images/web.svg"></button>
            <button><img src="images/web.svg"></button>
            <button><img src="images/web.svg"></button>
            <button><img src="images/web.svg"></button>
            <button><img src="images/web.svg"></button>
        </div>
    </section>
    <section>
        <button type="submit">sign up</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <button type="button" class="cancelbtn">Cancel</button>
    </section>
</main>
<aside>
    <nav>
        <a href="index.html"><img src="images/home.svg" alt="house icon">home</a>
        <a href="events.html"><img src="images/calendar.svg" alt="calendar icon">events</a>
        <a href="venues.html"><img src="images/price.svg" alt="rent icon">venues</a>
        <a href="jam.html"><img src="images/jam.svg" alt="microphone icon">jam sessions</a>
        <a href="about.html"><img src="images/huset-h-logo.svg" alt="huset icon">about</a>
    </nav>
</aside>
<script src="js/shared.js"></script>
<script src="js/jam.js"></script>
</body>
</html>
