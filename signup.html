<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Elsie|Elsie+Swash+Caps|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up</title>
</head>
<body>
<header class="header-subpage">
    <img class="huset-h" src="images/huset-h-arrow-logo.svg" alt="huset H">
    <h1>JAZZ</h1>
    <a class="login-icon" href="login.html"><img src="images/black-keyhole.svg" alt="login icon"></a>
</header>
<main class="login-signup-grid">
    <h2>sign up</h2>
    <h3 class="dark-blue-text-serif">for jam sessions</h3>
    <form action="">
        <section class="input-grid">
            <img src="images/profile.svg" alt="profile icon">
            <input class="input-style p-text-blue" type="text" placeholder="name" name="uname" required>
        </section>
        <section class="input-grid">
            <img src="images/mail.svg" alt="mail icon">
            <input class="input-style p-text-blue" type="text" placeholder="email" name="uname" required>
        </section>
        <section class="input-grid">
            <img src="images/lock.svg" alt="lock icon">
            <input class="input-style p-text-blue" type="password" placeholder="password" name="psw" required>
        </section>
        <section class="input-grid">
            <img src="images/lock.svg" alt="lock icon">
            <input class="input-style p-text-blue" type="password" placeholder="repeat password" name="psw-repeat" required>
        </section>
        <section class="input-grid">
            <img src="images/phone.svg" alt="phone">
            <input class="input-style p-text-blue" type="tel" placeholder="phone number" name="phone" required>
        </section>
        <section class="input-grid">
            <img src="images/music-player.svg" alt="music">
            <p class="input-style p-text-blue">select your music instrument</p>
            <div class="grid-music">
                <button type="button"><img src="images/violin.svg"></button>
                <button type="button"><img src="images/drum-set.svg"></button>
                <button type="button"><img src="images/cello.svg"></button>
                <button type="button"><img src="images/microphone2.svg"></button>
                <button type="button"><img src="images/double-bass.svg"></button>
                <button type="button"><img src="images/piano.svg"></button>
                <button type="button"><img src="images/saxophone.svg"></button>
                <button type="button"><img src="images/guitar.svg"></button>
            </div>
        </section>
        <section class="grid-submit">
            <button class="btn-style btn-signup" type="submit">sign up</button>
            <button type="button" class="btn-style cancel-btn">Cancel</button>
            <span><a href="login.html" class="p-blue-serif">I have already account</a></span>
        </section>
    </form>
</main>
<aside>
    <nav>
        <a href="index.html"><img src="images/home.svg" alt="house icon">home</a>
        <a href="events.html"><img src="images/calendar.svg" alt="calendar icon">events</a>
        <a href="venues.html"><img src="images/price.svg" alt="rent icon">venues</a>
        <a href="jam.html"><img src="images/jam.svg" alt="microphone icon">jam sessions</a>
        <a href="about.html"><img src="images/huset-h-logo.svg" alt="huset icon">about</a>
    </nav>
</aside>
<script src="js/shared.js"></script>
<script src="js/jam.js"></script>
</body>
</html>
