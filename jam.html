<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Elsie|Elsie+Swash+Caps|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Jam Session Page</title>
</head>
<body class="back">
<header class="header-subpage">
    <img class="huset-h" src="images/huset-h-arrow-logo.svg" alt="huset H">
    <h1>JAZZ</h1>
    <a class="login-icon" href="login.html"><img src="images/black-keyhole.svg" alt="login icon"></a>
</header>
<main>
    <section class="jam-title-grid">
        <img src="images/jam-session_824x371.png" alt="jam image">
        <h2>jam sessions</h2>
    </section>
    <article class="jam-info-grid">
        <p class="dark-blue-text"><strong>Huset Jam Sessions</strong> are a non-proffit event to help jazz musicians to build a better network, advertise their work  and have the oportunity to play with diferent mucisians.</p>
    </article>
    <section class="jam-session">
        <template id="jam-template">
            <article>
                <div class="jam-place-hour">
                    <h3 class="title-yellow">Venue Name</h3>
                    <p class="date p-blue-serif">date</p>
                    <p class="hour p-blue-serif">hour</p>
                </div>
                <div class="artists-box">
                    <img class="instrument-1" src="" alt="musician instrument">
                    <a class="music-1 dark-blue-text" href="signup.html">musician name</a>
                </div>
                <div class="artists-box">
                    <img class="instrument-2" src="" alt="musician instrument">
                    <a class="music-2 dark-blue-text" href="signup.html">musician name</a>
                </div>
                <div class="artists-box">
                    <img class="instrument-4" src="" alt="musician instrument">
                    <a class="music-4 dark-blue-text" href="signup.html">musician name</a>
                </div>
                <div class="artists-box">
                    <img class="instrument-3" src="" alt="musician instrument">
                    <a class="music-3 dark-blue-text" href="signup.html">musician name</a>
                </div>
            </article>
        </template>
    </section>

</main>
<aside>
    <nav>
        <a href="index.html"><img src="images/home.svg" alt="house icon">home</a>
        <a href="events.html"><img src="images/calendar.svg" alt="calendar icon">events</a>
        <a href="venues.html"><img src="images/price.svg" alt="rent icon">venues</a>
        <a class="current" href="jam.html"><img src="images/jam.svg" alt="microphone icon">jam sessions</a>
        <a href="about.html"><img src="images/huset-h-logo.svg" alt="huset icon">about</a>
    </nav>
</aside>
<script src="js/shared.js"></script>
<script src="js/jam.js"></script>
</body>
</html>
